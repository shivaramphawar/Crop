<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Prediction - Input Data</title>
    <style>
        body {
            background-color: #333;
            color: #fff;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #444;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        /* Different colors for each label text */
        label[for="nitrogen"] { color: #FFD700; } /* Gold */
        label[for="phosphorus"] { color: #00FF00; } /* Lime */
        label[for="potassium"] { color: #FF4500; } /* OrangeRed */
        label[for="temperature"] { color: #00FFFF; } /* Cyan */
        label[for="humidity"] { color: #9932CC; } /* DarkOrchid */
        label[for="ph"] { color: #FF1493; } /* DeepPink */
        label[for="rainfall"] { color: #32CD32; } /* LimeGreen */

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #777;
            border-radius: 4px;
            color: #fff;
            background-color: #555;
        }

        button {
            display: block;
            width: 100%;
            padding: 12px;
            font-size: 16px;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Crop Prediction - Input Data</h1>
        <form action='/prediction' method="POST">
            <label for="nitrogen">Nitrogen:</label>
            <input type="text" id="nitrogen" name="nitrogen" placeholder="Enter Nitrogen level">

            <label for="phosphorus">Phosphorus:</label>
            <input type="text" id="phosphorus" name="phosphorus" placeholder="Enter Phosphorus level">

            <label for="potassium">Potassium:</label>
            <input type="text" id="potassium" name="potassium" placeholder="Enter Potassium level">

            <label for="temperature">Temperature:</label>
            <input type="text" id="temperature" name="temperature" placeholder="Enter Temperature">

            <label for="humidity">Humidity:</label>
            <input type="text" id="humidity" name="humidity" placeholder="Enter Humidity">

            <label for="ph">pH:</label>
            <input type="text" id="ph" name="ph" placeholder="Enter pH level">

            <label for="rainfall">Rainfall:</label>
            <input type="text" id="rainfall" name="rainfall" placeholder="Enter Rainfall">

            <button type="submit">Prediction</button>
        </form>
    </div>
</body>

</html>
